<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Time Interval</h2>
    <button onclick="start()">Start</button>
    <br><br>
    <div id="main"></div>
    <button onclick="stop()">Stop</button>

    <script>
        function myfunc() {
            var d = new Date();
            document.getElementById("main").innerHTML = d.toLocaleTimeString();
            console.log("hi sachin");

        }
        var tm;

        function start() {
            tm = setInterval(myfunc, 1000);
        }

        function stop() {
            clearInterval(tm);
        }
    </script>

</body>

</html>
