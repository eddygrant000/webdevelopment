<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Loop</h2>
    <script>
        var courses = ["Web Development", "Python", "ML", "AI"]
        document.write(courses[0] + "<br>");
        document.write(courses[1] + "<br>");
        document.write(courses[2] + "<br>");
        document.write(courses[3] + "<br>");

        var temp;
        for (temp = 0; temp < courses.length; temp++) {
            document.write(courses[temp] + "<br>");
        }
    </script>

    <!-- For : loops through the 
    For in 
    For of 
    while 
    do while  -->


</body>

</html>
