<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations using Js</title>
    <style>
        .container {
            background: cyan;
            width: 400px;
            height: 400px;
            position: relative;
        }
        
        #animate {
            background-color: red;
            width: 50px;
            height: 50px;
            position: absolute;
        }
    </style>

</head>

<body>
    <button onclick="myMove()">Click to Move</button>

    <div class="container">
        <div id="animate"></div>
    </div>

    <script>
        function myMove() {
            var elem = document.getElementById("animate");
            var x = 0;
            var id = setInterval(frame, 5);
            console.log(id);

            function frame() {
                if (x == 350) {
                    clearInterval(id)
                } else {
                    x++;
                    elem.style.top = x + "px";
                    elem.style.left = x + "px";
                }
            }
        }
    </script>


</body>

</html>
